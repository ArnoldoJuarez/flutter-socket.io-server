<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServerio</title>
</head>
<body>
    <h1>Acceso denegado</h1>
    <script src="socket.io/socket.io.js"> </script>
    <Script>
        //OBJETO Q TIENE LA CONEXIONDE SOCKET
        var socket=io();

        socket.on('connect', function(){
            console.log("Servidor conectado");
        }
        );

        socket.on('disconnect', function(){
            console.log("Perdimos comunicacion con el Servidor");
        }
        );

        //EMITO MENSAJE
        socket.emit("mensaje",{nombre:'Fernando'});
//on escucha emit emite
        socket.on('mensaje',function(payload){
          console.log("Escuchando mensaje",payload)
        });

    </Script>
</body>
</html>
